<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOSKDOG Faucet - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0b0f1a;
      color: #e0faff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #08fdd8;
      margin-bottom: 30px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(8, 253, 216, 0.1);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(8, 253, 216, 0.3);
    }

    .card h3 {
      color: #08fdd8;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid rgba(8, 253, 216, 0.1);
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-value {
      color: #08fdd8;
      font-weight: 600;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-operational { background-color: #27ae60; }
    .status-warning { background-color: #f39c12; }
    .status-error { background-color: #e74c3c; }

    .refresh-btn {
      background: linear-gradient(135deg, #08fdd8, #09a0db);
      border: none;
      border-radius: 8px;
      color: #0b0f1a;
      cursor: pointer;
      font-family: 'Rubik', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 12px 20px;
      transition: all 0.3s ease;
      margin: 10px 5px;
    }

    .refresh-btn:hover {
      background: linear-gradient(135deg, #09a0db, #08fdd8);
      transform: translateY(-2px);
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .history-table th,
    .history-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(8, 253, 216, 0.2);
    }

    .history-table th {
      background: rgba(8, 253, 216, 0.1);
      color: #08fdd8;
      font-weight: 600;
    }

    .tier-meme { color: #f39c12; }
    .tier-ada { color: #3498db; }

    .tx-hash {
      font-family: monospace;
      font-size: 0.8rem;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .auto-refresh {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš½ HOSKDOG Faucet Admin Dashboard</h1>
    
    <div class="dashboard-grid">
      <!-- Faucet Status -->
      <div class="card">
        <h3>ðŸ”§ Faucet Status</h3>
        <div id="faucet-status">Loading...</div>
        <button class="refresh-btn" onclick="loadFaucetStatus()">Refresh Status</button>
      </div>

      <!-- Statistics -->
      <div class="card">
        <h3>ðŸ“Š Statistics</h3>
        <div id="stats-content">Loading...</div>
        <button class="refresh-btn" onclick="loadStats()">Refresh Stats</button>
      </div>

      <!-- Recent Activity -->
      <div class="card" style="grid-column: 1 / -1;">
        <h3>ðŸ“‹ Recent Slurp Activity</h3>
        <div id="recent-activity">Loading...</div>
        <button class="refresh-btn" onclick="loadRecentActivity()">Refresh Activity</button>
      </div>
    </div>

    <div class="auto-refresh">
      ðŸ”„ Auto-refreshing every 30 seconds
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    
    // Load faucet status
    async function loadFaucetStatus() {
      try {
        const response = await fetch(`${API_BASE}/faucet-status`);
        const data = await response.json();
        
        const statusClass = data.canOperate ? 'status-operational' : 
                           data.balance && data.balance.ada > 2 ? 'status-warning' : 'status-error';
        
        const statusText = data.canOperate ? 'Operational' : 'Issues Detected';
        
        document.getElementById('faucet-status').innerHTML = `
          <div class="stat">
            <span><span class="status-indicator ${statusClass}"></span>Status</span>
            <span class="stat-value">${statusText}</span>
          </div>
          <div class="stat">
            <span>Network</span>
            <span class="stat-value">${data.network || 'Unknown'}</span>
          </div>
          <div class="stat">
            <span>ADA Balance</span>
            <span class="stat-value">${data.balance ? data.balance.ada.toFixed(2) : 'N/A'} â‚³</span>
          </div>
          <div class="stat">
            <span>HKDG Balance</span>
            <span class="stat-value">${data.balance ? data.balance.hkdg : 'N/A'}</span>
          </div>
          <div class="stat">
            <span>UTxOs</span>
            <span class="stat-value">${data.balance ? data.balance.utxos : 'N/A'}</span>
          </div>
        `;
      } catch (error) {
        document.getElementById('faucet-status').innerHTML = `
          <div style="color: #e74c3c;">Error loading status: ${error.message}</div>
        `;
      }
    }

    // Load statistics
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/stats`);
        const data = await response.json();
        
        document.getElementById('stats-content').innerHTML = `
          <div class="stat">
            <span>Total Slurps</span>
            <span class="stat-value">${data.totalSlurps}</span>
          </div>
          <div class="stat">
            <span>Unique Users</span>
            <span class="stat-value">${data.uniqueAddresses}</span>
          </div>
          <div class="stat">
            <span>Total Distributed</span>
            <span class="stat-value">${data.totalDistributed} HKDG</span>
          </div>
          <div class="stat">
            <span>Meme Holder Slurps</span>
            <span class="stat-value tier-meme">${data.memeHolderSlurps}</span>
          </div>
          <div class="stat">
            <span>ADA-Only Slurps</span>
            <span class="stat-value tier-ada">${data.adaOnlySlurps}</span>
          </div>
          ${data.lastSlurp ? `
          <div class="stat">
            <span>Last Slurp</span>
            <span class="stat-value">${new Date(data.lastSlurp).toLocaleString()}</span>
          </div>
          ` : ''}
        `;
      } catch (error) {
        document.getElementById('stats-content').innerHTML = `
          <div style="color: #e74c3c;">Error loading stats: ${error.message}</div>
        `;
      }
    }

    // Load recent activity
    async function loadRecentActivity() {
      try {
        // This would need a new endpoint to get recent slurps
        // For now, we'll show a placeholder
        document.getElementById('recent-activity').innerHTML = `
          <p>Recent activity tracking would be displayed here.</p>
          <p>To implement: Create GET /api/recent-slurps endpoint</p>
          <p>Would show: Address, Amount, Tier, Timestamp, TX Hash</p>
        `;
      } catch (error) {
        document.getElementById('recent-activity').innerHTML = `
          <div style="color: #e74c3c;">Error loading activity: ${error.message}</div>
        `;
      }
    }

    // Initial load
    loadFaucetStatus();
    loadStats();
    loadRecentActivity();

    // Auto-refresh every 30 seconds
    setInterval(() => {
      loadFaucetStatus();
      loadStats();
      loadRecentActivity();
    }, 30000);
  </script>
</body>
</html>
