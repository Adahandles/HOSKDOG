version: '3.8'

services:
  app:
    build: .
    container_name: hoskdog-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - hoskdog-network

  postgres:
    image: postgres:15-alpine
    container_name: hoskdog-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hoskdog}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-hoskdog}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hoskdog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hoskdog}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hoskdog-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - hoskdog-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  hoskdog-network:
    driver: bridge
