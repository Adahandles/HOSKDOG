version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://hoskdog:hoskdog@postgres:5432/hoskdog
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/server/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - hoskdog-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=hoskdog
      - POSTGRES_PASSWORD=hoskdog
      - POSTGRES_DB=hoskdog
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hoskdog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoskdog"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass hoskdog_redis_pass
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - hoskdog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/usr/share/nginx/html:ro
      - ./:/app:ro
      - nginx-cache:/var/cache/nginx
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - hoskdog-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres-data:
  redis-data:
  nginx-cache:
  certbot-webroot:
  certbot-certs:

networks:
  hoskdog-network:
    driver: bridge
