<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOSKDOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0b0f1a;
      color: #e0faff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 140px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 25px #08fdd8;
    }

    h1 {
      text-align: center;
      color: #08fdd8;
      font-size: 2.5rem;
    }

    .toilet-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 40px auto;
    }

    .toilet-row img {
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(8, 253, 216, 0.5);
    }

    .faucet-box {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(12, 18, 28, 0.95);
      border-left: 4px solid #08fdd8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(8, 253, 216, 0.3);
    }

    .faucet-box h2 {
      color: #08fdd8;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .faucet-box p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .faucet-box button {
      background-color: #08fdd8;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
      box-shadow: 0 0 12px rgba(8, 253, 216, 0.4);
    }

    .faucet-box button:hover {
      background-color: #05e3c4;
      transform: scale(1.05);
    }

    .flush-message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #88ffe0;
    }

    .manifesto-box {
      background-color: rgba(12, 18, 28, 0.95);
      border-left: 4px solid #08fdd8;
      padding: 20px 25px;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(8, 253, 216, 0.3);
    }

    .manifesto-box h3 {
      color: #08fdd8;
      font-size: 1.5rem;
      margin-top: 0;
    }

    .manifesto-box p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .meme-section {
      margin-top: 50px;
      text-align: center;
    }

    .meme-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .meme-grid img {
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(8, 253, 216, 0.2);
      transition: transform 0.2s;
    }

    .meme-grid img:hover {
      transform: scale(1.05);
    }

    .social-section {
      margin-top: 50px;
      text-align: center;
    }

    .social-section a {
      margin: 0 12px;
      color: #08fdd8;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .explorer-buttons {
      margin-top: 40px;
      text-align: center;
    }

    .explorer-buttons a {
      margin: 0 12px;
      display: inline-block;
    }

    .explorer-buttons img {
      max-width: 120px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(8, 253, 216, 0.2);
      transition: transform 0.2s;
    }

    .explorer-buttons img:hover {
      transform: scale(1.05);
    }

    .nav-button {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 24px;
      background: linear-gradient(45deg, #08fdd8, #05e3c4);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(8, 253, 216, 0.4);
      transition: all 0.3s ease;
      font-size: 1rem;
    }
