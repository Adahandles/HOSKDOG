
<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0b0f1a;
      color: #e0faff;
      margin: 0;
      padding: 0;
    }

    .meme-section {
      margin: 60px auto 30px;
      text-align: center;
      max-width: 1000px;
      padding: 20px;
    }

    .meme-section h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #08fdd8;
    }

    .meme-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .meme-grid img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(8, 253, 216, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .meme-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  
<!-- MEME SECTION -->
<div class="meme-section">
  <h3>üê∂ When the leash is off...</h3>
  <div class="meme-grid">
    <img src="images/meme.png" alt="HOSKDOG Meme 1">
    <img src="images/meme2.png" alt="HOSKDOG Meme 2">
    <img src="images/meme3.png" alt="HOSKDOG Meme 3">
  </div>
</div>

</body>
</html>
